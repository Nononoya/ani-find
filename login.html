<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./login.css">
	<title>Login</title>
</head>
<body>
	<div class="login">
		
		<form class="form" id="login">
			<h1 class="form_title">Login</h1>
			<div class="form_error">Incorect Username/Password</div>
			<div class="form_input_group">
				<input type="text" class="form_input" autofocus placeholder="Username">
				<div class="form_input_error">Error</div>
			</div>
			<div class="form_input_group">
				<input type="password" class="form_input" autofocus placeholder="Password">
				<div class="form_input_error">Error</div>
			</div>
			<button class="form_button" type="submit">Login</button>
			<p class="form_text">
				<a id="createAccount" class="form_link">Don't have an account ? Create one</a>
			</p>
		</form>
	</div>
	<script src="./login.js"></script>
</body>
</html>
